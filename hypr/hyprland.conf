#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# ================
#    STARTUP
# ================

exec-once = swaync 
exec-once = waybar

# screeen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


exec-once = swaybg -i ~/.wallpapers/dyst.jpg
exec-once = firefox 
exec-once = alacritty

env = XCURSOR_SIZE, 24

input {
    kb_layout = us,jp
    kb_variant = 
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true 
    }

    sensitivity = 0.2 # [-1.0, 1.0]
}

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 2
    #col.active_border = rgba(00CC66ee) rgba(00CC66ee) 45deg
    col.active_border = rgba(A020F0ff) 
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}


decoration {
    rounding = 2

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations {
#     enabled = yes
#     bezier = myBezier, 0, 0, 0, 0
#     animation = windows, 1, 3, myBezier, slide
#     animation = windowsOut, 1, 3, myBezier, popin 20%
#     animation = fade, 1, 3, myBezier
#     animation = workspaces, 1, 3, myBezier, slide
# }

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = true 
    workspace_swipe_cancel_ratio = 0.1
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
